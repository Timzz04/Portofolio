<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="bootstrap/css/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/script.js"></script>
    <script src="bootstrap/js/map.js"></script>
    <script src="bootstrap/js/form-validation.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <header class="bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Portfolio</h1>
            <nav>
                <a href="index.html" class="text-light mx-2">Home</a>
                <a href="portofolio.html" class="text-light mx-2">Projects</a>
                <a href="about.html" class="text-light mx-2">About Me</a>
                <a href="contact.html" class="text-light mx-2">Contact</a>
                <input type="search" class="form-control d-inline-block" style="width: 200px;" placeholder="Search in site">
            </nav>
        </div>
    </header>

    <section class="my-5">
        <div class="container">
            <h2 class="text-center">Contact Me</h2>
            <p class="text-center">Lorem ipsum dolor sit amet.</p>
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="row g-3 needs-validation" novalidate>
                <div class="form-group col-md-6">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Please enter your name" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Please enter your email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="subject">Subject:</label>
                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Please enter a subject" required>
                </div>
                <div class="form-group col-12">
                    <label for="message">Message:</label>
                    <textarea class="form-control" rows="10" id="message" name="message" placeholder="Please enter your message" required></textarea>
                </div>
                <div class="form-group col-12 text-center">
                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </div>
            </form>
            <div id="Map" style="height: 400px; margin-top: 20px;"></div>
        </div>
    </section>

    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; <span id="year"></span> Tim Meeus & chatgpt. All rights reserved.</p>
    </footer>

    
</body>
</html>
