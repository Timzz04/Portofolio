<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header class="bg-dark text-light py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h3">Portfolio</h1>
            <nav>
                <a href="index.html" class="text-light mx-2">Home</a>
                <a href="Portfolio.html" class="text-light mx-2">Projects</a>
                <a href="Naam.html" class="text-light mx-2">About Me</a>
                <a href="Contact.html" class="text-light mx-2">Contact</a>
                <input type="search" class="form-control d-inline-block" style="width: 200px;" placeholder="Search in site">
            </nav>
        </div>
    </header>

    <section class="my-5">
        <div class="container">
            <h2 class="text-center">Contact Me</h2>
            <p class="text-center">Lorem ipsum dolor sit amet.</p>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" required></textarea>
                </div>
                <div class="col-12 text-center">
                    <button type="reset" class="btn btn-secondary me-2">Reset</button>
                    <button type="submit" class="btn btn-dark">Send Message</button>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-light py-3 text-center">
        <p>&copy; 2024 Tim Meeus & chatgpt. All rights reserved.</p>
    </footer>

    
</body>
</html>
